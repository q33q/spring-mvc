<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<a href="cars">Cars</a>
<br>
<a href="cars?count=2">Cars count = 2</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year of manufacture</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td align="center" th:text="${car.getModel()}"></td>
        <td align="center" th:text="${car.getSeries()}"></td>
        <td align="center" th:text="${car.getYearOfManufacture()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
